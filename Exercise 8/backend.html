<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Backend Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-light">

    <div class="container mt-5">
        
        <form id="backend-form">
            
            <div class="mb-3">
                <label for="inputTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="inputTitle" aria-describedby="tagHelp">
            </div>
            
            <div class="mb-3">
                <label for="inputDesc" class="form-label">Description</label>
                <input type="text" class="form-control" id="inputDesc">
            </div>
            
            <div class="mb-3">
                <label for="inputNumber" class="form-label">Follower Number</label>
                <input type="number" class="form-control" id="inputNumber">
            </div>
            
            <div class="mb-3">
                <label for="selectDropdown" class="form-label">Platform Selection</label>
                <select type="option" class="form-select" id="selectDropdown" aria-label="Default select example">
                    <option selected>Select a platform</option>
                    <option value="1">Facebook</option>
                    <option value="2">Twitter</option>
                    <option value="3">Instagram</option>
                    <option value="4">Youtube</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./validateData.js"></script>
    <script src="./createData.js"></script>
  </body>
</html>
